<!DOCTYPE html>
<html>
<head>
	<title>uploadmovie</title>
		<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
	<h5 class="alert alert-info" style="color: #000">Real and Reel:Buy one get two free</h5>

  <div class="container container-fluid">

  </div>

    <input type="text" class="form-control" placeholder="Enter duration" id="duration">

</div>

<input type="text" class="form-control" placeholder="enter rating" id="rating">

</div>

 <div class="row" style="margin-bottom: 10px">

 		</div>
</div>
